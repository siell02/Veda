<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>To Ship - VÃˆDA FASHION</title>
  <link href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Lora&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet"><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"><link rel="stylesheet" href="social.css"><link rel="stylesheet" href="toggle.css"><style>
    body {
      font-family: Arial, sans-serif;
      background-color: #4C2B37;
      color: white;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #3A0519;
      padding: 20px;
      text-align: center;
      font-family: 'Lora', serif;
    }

    h1 {
      font-size: 2.5rem;
    }

    .container {
      max-width: 1000px;
      margin: 40px auto;
      padding: 20px;
      background-color:  #4C2B37;
      border-radius: 10px;
    }

    .item {
      display: flex;
      align-items: center;
      background-color: #3A0519;
      margin-bottom: 20px;
      padding: 15px;
      border-radius: 8px;
    }

    .item img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      margin-right: 20px;
      border-radius: 8px;
    }

    .item-details h3 {
      margin: 0;
      font-family: 'Playfair Display', serif;
    }

    .item-details p {
      margin: 5px 0;
      font-family: 'Satisfy', cursive;
    }

    a.back {
      display: block;
      text-align: center;
      margin-top: 20px;
      color: white;
      text-decoration: none;
      font-family: 'Satisfy', cursive;
    }

    a.back:hover {
      color: #ffe0ef;
    }
</style></head>
<body>

  <header>
    <h1>To Ship</h1>
  </header>

  <div class="container" id="toShipContainer">
    <h2 style="text-align:center; font-family: 'Satisfy', cursive;">Items being prepared for shipment</h2>
  </div>

  <a class="back" href="landingpage.html">&#8592; Back to Home</a>

  <script>
    function loadToShipItems() {
      const container = document.getElementById('toShipContainer');
      const items = JSON.parse(localStorage.getItem('cart')) || [];

      if (items.length === 0) {
        container.innerHTML += `<p style="text-align:center;">No items to ship yet.</p>`;
        return;
      }

      items.forEach((item) => {
        const orderNumber = Math.floor(10000 + Math.random() * 90000);
        const div = document.createElement('div');
        div.className = 'item';
        div.innerHTML = `
          <img src="${item.img}" alt="${item.name}" />
          <div class="item-details">
            <h3>${item.name}</h3>
            <p>Order #: ${orderNumber}</p>
            <p>Status: Preparing for shipment</p>
          </div>
        `;
        container.appendChild(div);
      });
    }

    window.onload = loadToShipItems;
  window.addEventListener("DOMContentLoaded", () => localStorage.getItem("theme") === "light" && document.body.classList.add("light-mode"));</script>

</body>
</html>
