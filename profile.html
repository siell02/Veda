<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Profile - VÃˆDA FASHION</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"><link rel="stylesheet" href="social.css"><link rel="stylesheet" href="toggle.css"><style>
body {
  background: linear-gradient(135deg, #4C2B37, #3A0519);
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  color: white;
  margin: 0;
  padding: 0;
}

header {
  background-color: #3A0519;
  padding: 20px;
  text-align: center;
  font-size: 2.5rem;
  font-family: 'Playfair Display', serif;
  color: #EF88AD;
  letter-spacing: 1px;
}

.profile-container {
  max-width: 600px;
  margin: 60px auto;
  background: rgba(255, 255, 255, 0.05);
  border: 1px solid rgba(255, 255, 255, 0.1);
  padding: 40px;
  border-radius: 15px;
  box-shadow: 0 8px 25px rgba(0,0,0,0.3);
  text-align: center;
  animation: fadeIn 0.8s ease-in-out;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}

h2 {
  margin-bottom: 20px;
  color: #EF88AD;
}

.avatar-container {
  position: relative;
  display: inline-block;
  width: 130px;
  height: 130px;
  margin-bottom: 20px;
  border-radius: 50%;
  backdrop-filter: blur(10px);
  overflow: hidden;
  border: 3px solid #EF88AD;
  background-color: #ccc;
  cursor: pointer;
  transition: transform 0.3s ease;
}

.avatar-container:hover {
  transform: scale(1.05);
  box-shadow: 0 0 10px #EF88AD;
}

.avatar-icon, #avatar {
  width: 100%;
  height: 100%;
  object-fit: cover;
  display: none;
}

.avatar-icon {
  font-size: 60px;
  color: #444;
  display: flex;
  justify-content: center;
  align-items: center;
  background: #eee;
}

input[type="file"] {
  display: none;
}

.info {
  font-size: 1.2rem;
  margin: 15px 0;
}

.info input {
  font-size: 1rem;
  padding: 8px;
  width: 80%;
  margin-top: 8px;
  border: 1px solid #EF88AD;
  border-radius: 8px;
  background: #f8f8f8;
  color: #333;
}

.btn {
  background-color: #EF88AD;
  color: #3A0519;
  padding: 10px 25px;
  border: none;
  border-radius: 8px;
  font-size: 1rem;
  font-weight: bold;
  cursor: pointer;
  margin: 20px 10px 0;
  transition: all 0.3s ease;
}

.btn:hover {
  background-color: #3A0519;
  color: #EF88AD;
  box-shadow: 0 0 10px rgba(239, 136, 173, 0.6);
}

body.light-mode {
  background: linear-gradient(135deg, #FCE8EE, #F6D7DF);
  color: #3A0519;
}

body.light-mode header {
  background-color: #F6D7DF;
  color: #3A0519;
}

body.light-mode .profile-container {
  background: rgba(255, 255, 255, 0.8);
  border-color: rgba(0, 0, 0, 0.05);
  color: #3A0519;
}

body.light-mode .avatar-container {
  border-color: #EF88AD;
  background-color: #f9f9f9;
}

body.light-mode .avatar-icon {
  background-color: #f0f0f0;
  color: #3A0519;
}

body.light-mode .info input {
  background-color: #FFF0F4;
  color: #3A0519;
  border: 1px solid #EF88AD;
}

body.light-mode .btn {
  background-color: #EF88AD;
  color: #3A0519;
}

body.light-mode .btn:hover {
  background-color: #3A0519;
  color: #EF88AD;
}

</style></head>
<body>

<header>
  <a href="index.html" style="color: #EF88AD; text-decoration: none; position: absolute; right: 20px; top: 22px; font-size: 1.5rem;">
    <i class="fas fa-arrow-left"></i>
  </a>
  My Profile
</header>

<div class="profile-container" id="profileContainer">
  <h2>Welcome to your account</h2>

 
  <div class="avatar-container" id="avatarContainer">
    <i class="fas fa-user avatar-icon" id="defaultIcon"></i>
    <img id="avatar" alt="Avatar" />
    <input type="file" id="avatarInput" accept="image/*" />
  </div>

  <div class="info" id="userName">Full Name: Loading...</div>
  <div class="info">
    Email: 
    <input type="email" id="emailInput" />
  </div>

  <button class="btn" onclick="saveChanges()">Save Changes</button>
  <button class="btn" onclick="logout()">Logout</button>
</div>

<script>
  document.addEventListener("DOMContentLoaded", () => {
    const isLoggedIn = localStorage.getItem("isLoggedIn");
    const user = JSON.parse(localStorage.getItem("userData"));
    const avatar = document.getElementById("avatar");
    const defaultIcon = document.getElementById("defaultIcon");
    const avatarInput = document.getElementById("avatarInput");

    if (!isLoggedIn || !user) {
      alert("Please log in to access your profile.");
      window.location.href = "login.html";
      return;
    }

    document.getElementById("userName").textContent = "Full Name: " + user.name;
    document.getElementById("emailInput").value = user.email || "";

    const savedAvatar = localStorage.getItem("userAvatar");
    if (savedAvatar) {
      avatar.src = savedAvatar;
      avatar.style.display = "block";
      defaultIcon.style.display = "none";
    } else {
      avatar.style.display = "none";
      defaultIcon.style.display = "flex";
    }

   
    document.getElementById("avatarContainer").addEventListener("click", () => {
      avatarInput.click();
    });

    avatarInput.addEventListener("change", function () {
      const file = this.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function (e) {
          avatar.src = e.target.result;
          avatar.style.display = "block";
          defaultIcon.style.display = "none";
          localStorage.setItem("userAvatar", e.target.result);
        };
        reader.readAsDataURL(file);
      }
    });
  });

  function saveChanges() {
    const email = document.getElementById("emailInput").value.trim();
    const user = JSON.parse(localStorage.getItem("userData"));
    user.email = email;
    localStorage.setItem("userData", JSON.stringify(user));
    alert("Profile updated successfully!");
  }

  function logout() {
    localStorage.removeItem("isLoggedIn");
    localStorage.removeItem("userData");
    localStorage.removeItem("userAvatar");
    alert("You have been logged out.");
    window.location.href = "index.html";
  }
window.addEventListener("DOMContentLoaded", () => localStorage.getItem("theme") === "light" && document.body.classList.add("light-mode"));</script>

</body>
</html>
